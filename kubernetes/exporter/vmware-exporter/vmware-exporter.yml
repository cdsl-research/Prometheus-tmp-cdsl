#jasmine用deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmware-exporter-jasmine
spec:
  selector:
    matchLabels:
      app: vmware-exporter
      release: jasmine
  template:
    metadata:
      labels:
        app: vmware-exporter
        release: jasmine
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9272"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: vmware-exporter
        image: "pryorda/vmware_exporter:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 9272
          name: http
        envFrom:
        - configMapRef:
            name: vmware-exporter-config-jasmine
        - secretRef:
            name: vmware-exporter-password-jasmine
---
